name: CI

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run typecheck

      - name: Build application
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          # Dummy values - tests use mocks, these just satisfy config validation
          NODE_ENV: development
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 8123
          CLICKHOUSE_USERNAME: default
          CLICKHOUSE_PASSWORD: ''
          CLICKHOUSE_DATABASE: venon_test
          SUPABASE_URL: http://localhost:54321
          SUPABASE_ANON_KEY: test-anon-key-for-ci-validation-only
          SUPABASE_SERVICE_ROLE_KEY: test-service-key-for-ci-validation-only
          GOOGLE_OAUTH_CLIENT_ID: test-client-id
          GOOGLE_OAUTH_CLIENT_SECRET: test-client-secret
          GOOGLE_DEVELOPER_ACCOUNT: test-developer-account
